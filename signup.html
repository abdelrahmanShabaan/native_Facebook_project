<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Facebook- log in or sign up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <header> 
        <div class="logo"><strong>facebook</strong></div>
    </header>
    <section>
        <div class="right col-md-6">
                <!--SIGN UP SECTION-->
                <h1>Sign Up</h1>
                It's free and always will be
                <br><br>
                <form>
                <input type="text" placeholder="First name" required id="username">
                <input type="text" placeholder="Last name" required>
                <br>
                <div class="other">
                    <input type="text" placeholder="Email or mobile number">
                    <br>
                    <input type="password" placeholder="Password" required id="pass1">
                    <br>
                    <input type="password" placeholder="Confirm your password" id="pass2" required>
                    <span id="span"></span>
                    <br><br>
                </div>
                Birthday
                <br>
            <div class="birthday">
                <select>
                    <option>Month</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                    <option>Apr</option>
                    <option>May</option>
                    <option>Jun</option>
                    <option>Jul</option>
                    <option>Aug</option>
                    <option>Sept</option>
                    <option>Oct</option>
                    <option>Nov</option>
                    <option>Dec</option>
                </select>

                <select>
                    <option>Day</option>
                    <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
                    <option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
                    <option>21</option><option>22</option><option>23</option><option>24</option><option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option>
                </select>

                <select>
                    <option>Year</option>
                    <option>2021</option><option>2020</option><option>2019</option><option>2018</option><option>2017</option><option>2016</option><option>2015</option><option>2014</option><option>2013</option><option>2012</option><option>2011</option>
                    <option>2010</option><option>2009</option><option>2008</option><option>2007</option><option>2006</option><option>2005</option><option>2004</option><option>2003</option><option>2002</option><option>2001</option>
                    <option>2000</option><option>1999</option><option>1998</option><option>1997</option><option>1996</option><option>1995</option><option>1994</option><option>1993</option><option>1992</option><option>1991</option>
                    <option>1990</option><option>1989</option><option>1988</option><option>1987</option><option>1986</option><option>1985</option><option>1984</option><option>1983</option><option>1982</option><option>1981</option>
                </select>
                <div class="right-text"><a href="#">Why do I need to provide my<br> birthday?</a></div>
                <br>
                 </div>
            <span class="gender">
                <input type="radio" value="Female" name="gender">Female
                <input type="radio" value="Male" name="gender">Male
            </span>
            <br><br>
            <span class="policy">By clicking Sign up, you agree to our <a href="#">Terms</a> and that you have<br>read our <a href="#">Data Policy</a>, including our <a href="#">Cookie Use</a>.</span>
            <br><br>
            <button class="submit btn btn-block" type="button" id="submits">Sign Up</button>
            <br>
        </form>
    </div>
</div>
    </section>


</body>
</html>
